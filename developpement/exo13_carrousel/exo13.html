<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Sliders</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Slider de l'enfer !!</h1>
    <a id="toolbar-toggle" href="#">Barre d'outils</a>
    <nav class="toolbar">
    <button id="slider-previous" type="button" name="button"><i class="fas fa-backward"></i></button>
    <button id="slider-toggle" type="button" name="button"><i class="fas fa-play"></i></button>
    <button id="slider-pause" class="hide" type="button" name="button"><i class="fas fa-pause"></i></button>
    <button id="slider-next" type="button" name="button"><i class="fas fa-forward"></i></button>
    <button id="slider-random" type="button" name="button"><i class="fas fa-random"></i></button>
    </nav>
</header>
<main>
  <figure id="slider">
    <img class="slider" src="1.jpg" alt="image 1">
    <h1>Street Art</h1>
  </figure>

</main>



  <script src="exo13.js"></script>
</body>
</html>
